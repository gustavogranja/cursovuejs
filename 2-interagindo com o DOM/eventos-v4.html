<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button> <!-- v-on: escuta o evento que
                                                        vem logo na sequencia -->
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            <!-- parar(event) {event.stopPropagation()} ou event.preventDefault()
            [pode usar a função "parar" ou o modificador de evento ".stop ou .prevent"]-->
        }
    })
</script>
