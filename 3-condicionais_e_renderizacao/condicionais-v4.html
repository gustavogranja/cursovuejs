<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template  v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: ADM</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>

    <footer v-show="logado"> <!-- v-show: fazer renderização condicional -->
    Desenvolvido para vc!
    </footer>
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Gustavo',
            logado: false,
            anonimo: false,
        }
    })
</script>
