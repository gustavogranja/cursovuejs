<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
    .gira {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
       <div class="demo" :style="{backgroundColor: cor}"></div>  <!-- 'background-color': cor-->
       <div class="demo" :style="[meuEstilo, {height : altura}]"></div>  <!-- "meuEstilo"-->
        <div class="demo"></div>
    </div>
    <br>
    <input type="text" v-model="cor">
    <br>
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px'
                }
            }
        }
    })
</script>
